<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tea House</title>
    <link
      rel="shortcut icon"
      href="./favicon_io/favicon-tea.ico"
      type="image/x-icon"
    />
    <!-- daisy UI start -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.4.0/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- daisy UI end -->

    <!-- font family start-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <!-- font family end -->
    <!-- tailwind custom style start -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: "#da373d",
            },
          },
        },
      };
    </script>
    <!-- tailwind custom style end -->
    <!-- style start -->
    <style>
      .font-manrope {
        font-family: "Manrope", sans-serif;
      }
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
    </style>
    <!-- style end -->
  </head>
  <body class="font-manrope max-w-screen-xl mx-auto">
    <!-- header section start -->
    <header>
      <section class="px-8 md:px-16 lg:px-24 py-5 mb-10">
        <div class="hero">
          <div class="hero-content flex-col lg:flex-row-reverse">
            <img
              src="./images/banner.png"
              class="max-w-sm rounded-lg shadow-2xl"
            />
            <div>
              <h1 class="text-5xl font-bold">
                It's good <br />tea time at The <br />Tea House
              </h1>
              <p class="py-6">
                Tea and Botanical Solutions Supplier Give Optimum
                <br />Satisfaction To Your Taste Buds.
              </p>
              <button class="btn btn-primary">Get Started</button>
            </div>
          </div>
        </div>
      </section>
    </header>
    <!-- header section end -->
    <!-- main section start -->
    <main></main>
    <!-- main section end -->
    <!-- footer section start -->
    <footer></footer>
    <!-- footer section end -->
  </body>
</html>
